<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="../static/my_css/log_in.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
    <form action="checklogin" method="post">
        <img class="mb-4" src="../static/img/pas_mes.png" alt="" width="50" height="50">
        <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
        <label th:object="${user}">
            <input type="text" id="inputUsername" th:field="*{username}" class="form-control" placeholder="Username" required autofocus>
            <input type="password" id="inputPassword" th:field="*{password}" class="form-control" placeholder="Password" required>
        </label>
        <p>用户名为：Admin   密码为：123123</p>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        <br>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>
</main>



</body>
</html>
